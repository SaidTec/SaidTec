PROXY_PORTS="3128,8080"

# OpenVPN Configuration
OVPN_TCP_PORT="1194"
OVPN_UDP_PORT="1194"
OVPN_CIPHER="AES-256-GCM"

# Shadowsocks Configuration
SS_PORT="8443"
SS_METHOD="chacha20-ietf-poly1305"
