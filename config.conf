BANDWIDTH_ALERT_THRESHOLD="1000"  # MB
DAILY_BANDWIDTH_LIMIT="5000"     # MB

# System Settings
AUTO_UPDATE="false"
UPDATE_CHECK_INTERVAL="7"  # days
