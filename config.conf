# SAIDTECH VPN Panel Configuration File
# Modify these settings according to your server setup

# Server Configuration
DOMAIN="your-domain.com"
SERVER_NAME="SAIDTECH-VPS-01"
NAMESERVER1="ns1.saidtech.com"
NAMESERVER2="ns2.saidtech.com"

# Network Configuration - Safaricom Optimized Ports
SSH_WS_PORT="80"
SSH_SSL_PORT="443"
SSH_CDN_PORTS="2052,2082,2086,2095"
DROPBEAR_PORTS="109,143"
SSL_TLS_PORTS="447,777"
UDP_PORTS="7100-7300"
